<h1>window_get_width</h1>

<h2>获取窗口的宽度。</h2>

<h3>语法：</h3>

<p class="code">window_get_width();</p>

<p><br>
</p>

<p><b>返回：</b> 实数</p>

<p><br>
</p>

<h3><b>描述</b>
</h3>

<p>通过这个函数获取游戏窗口当前宽度（像素为单位）。<br>
<br></p>

<p><br>
</p>

<h3>举例：</h3>

<p class="code">ww = window_get_width();</p>

<p>上述代码将保存当前窗口的宽度到变量“ww”中。</p>

<p><br>
